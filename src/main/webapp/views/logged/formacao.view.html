<div class="container">
    <div class="panel panel-default painel-cadastro">
        <div class="panel-heading">
            <h3 class="panel-title"><string>Formação</string></h3>
        </div>
        <div class="panel-body">

            <div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <div class="row">
                            <!-- Left Inputs -->
                            <div class="col-md-6">
                                <div class="col-xs-12 wow animated slideInLeft" data-wow-delay=".5s">
                                    <!-- Nome instituição-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" name="nomeInst" id="nomeInst" required class="form" placeholder="Nome da instituição">
                                        </div>
                                    </div>
                                    <!-- Curso -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" name="curso" id="curso" required class="form" placeholder="Nome do curso">
                                        </div>
                                    </div>
                                    <!-- Data início -->
                                    <div class="row">
                                         <!-- Título formação -->
                                        <div class="col-md-12">
                                            <input type="text" name="tituloform" id="tituloform" required class="form" placeholder="Título da formação">
                                        </div>
                                    </div>
                                    <!-- Data término -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="inicio" id="inicio" required class="form" placeholder="Data de início">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="termino" id="termino" required class="form" placeholder="Data de término">
                                        </div>
                                    </div>
                                    <!-- Nível Acadêmico -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" name="nvacad" id="nvacad" required class="form" placeholder="Nível Acadêmico">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Left Inputs -->
                            <!-- Right Inputs -->
                            <div class="col-md-6">
                                <div class="col-xs-12 wow animated slideInRight" data-wow-delay=".5s">
                                    
                                </div>
                                <!-- End Right Inputs -->
                                <!-- Fim da linha coluna da direita -->
                            </div>
                            <!-- Fim da linha row -->
                        </div>
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12 text-right">
                            <!-- Send Button -->
                            <button type="button" class="form-btn semibold">Salvar</button>

                        <div class="clear"></div>

                </div>
