<div ui-view="" class="container-fluid main-view container-principal" data-container="true" id="starter">
    <!-- INICIO CONTAINER PRINCIPAL -->
    <div class="row painel-central">
        <div class="col-md-4"></div>

            <div>
                <div class="panel panel-default painel-cadastro"> 
                    <div class="panel-heading"> 
                        <h3 class="panel-title">
                            Idioma
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="inner contact"> 
                            <!-- Form Area -->
                            <div class="contact-form">

                                <form id="idiomaCV" name="idiomaCV">

                                        <div class="col-md-6">

                                                    <div class="col-md-12"> 
                                                        <input type="text" name="idioma" id="idioma" required="" class="form" placeholder="Idioma">

                                                </div>
                                                <!-- Nível --> 
                                                <div class="row"> 
                                                    <div class="col-md-12"> 
                                                        <input type="text" name="nivel" id="nivel" required="" class="form" placeholder="Nível">

                                                </div>
                                            </div>   
                                        </div> 
                                        <!-- End Left Inputs --> 
                                        <!-- Right Inputs --> 
                                        <div class="row"> 
                                            <!-- End Right Inputs --> 
                                            <!-- Fim da linha coluna da direita -->
                                        </div> 
                                        <!-- Fim da linha row --> 
                                    </div>
                                    <!-- Bottom Submit --> 
                                    <div class="relative fullwidth col-xs-12 text-right">

                                        <button type="button" class="form-btn semibold">Salvar</button>
                                    </div>
                                    <!-- End Bottom Submit --> 
                                    <!-- Clear --> 
                                </form>

                        </div>
                    </div>
                </div>
            </div>
