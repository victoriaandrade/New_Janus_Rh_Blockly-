                        <input type="text" class="form-control input-lg" ng-model="username.value" id="username" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" ng-model="password.value" id="password" placeholder="Senha">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-default login"><img src="img/arrow.png" alt=""></button>
                </div>
            </div>
